<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini MCP Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js"></script>
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .chat-messages {
            height: calc(100% - 60px);
            overflow-y: auto;
        }
        .bot-message {
            background-color: #f0f7ff;
            border-left: 4px solid #3b82f6;
        }
        .user-message {
            background-color: #f8fafc;
            border-left: 4px solid #64748b;
        }
        .system-message {
            background-color: #fef3c7;
            border-left: 4px solid #f59e0b;
            font-style: italic;
        }
        .error-message {
            background-color: #fee2e2;
            border-left: 4px solid #ef4444;
        }
        .log-container {
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.8rem;
        }
        pre {
            white-space: pre-wrap;
            background-color: #f1f5f9;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        code {
            font-family: monospace;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
            <h1 class="text-2xl font-bold text-blue-600 mb-2">Gemini MCP Chatbot</h1>
            
            <div class="mb-4">
                <div class="flex space-x-2">
                    <input type="text" id="server-script" placeholder="Percorso allo script server MCP (es. server.py)" 
                           class="flex-1 p-2 border rounded">
                    <button id="initialize-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Inizializza
                    </button>
                    <button id="reset-btn" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                        Reset Chat
                    </button>
                </div>
                <div id="status" class="text-sm text-gray-600 mt-1">Non connesso</div>
            </div>
            
            <div class="chat-container rounded border">
                <div id="chat-messages" class="chat-messages p-4 space-y-3"></div>
                
                <div class="flex p-2 border-t">
                    <input type="text" id="user-input" placeholder="Scrivi un messaggio..." 
                           class="flex-1 p-2 border rounded" disabled>
                    <button id="send-btn" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" disabled>
                        Invia
                    </button>
                </div>
            </div>
            
            <div class="mt-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-semibold">Log di Sistema</h3>
                    <button id="toggle-logs" class="text-xs text-blue-500">Mostra/Nascondi</button>
                </div>
                <div id="logs" class="log-container hidden p-2 border rounded bg-gray-800 text-gray-200"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const md = window.markdownit();
            const statusEl = document.getElementById('status');
            const chatMessagesEl = document.getElementById('chat-messages');
            const userInputEl = document.getElementById('user-input');
            const sendBtnEl = document.getElementById('send-btn');
            const initBtnEl = document.getElementById('initialize-btn');
            const resetBtnEl = document.getElementById('reset-btn');
            const serverScriptEl = document.getElementById('server-script');
            const logsEl = document.getElementById('logs');
            const toggleLogsEl = document.getElementById('toggle-logs');
            
            // Stato dell'applicazione
            let isInitialized = false;
            
            // Connessione Socket.IO
            const socket = io();
            
            // Funzione per aggiungere un messaggio alla chat
            function addMessage(content, type = 'system') {
                const messageEl = document.createElement('div');
                messageEl.className = `p-3 rounded ${type}-message`;
                
                // Verifica se il messaggio Ã¨ in formato Markdown
                if (type === 'bot') {
                    messageEl.innerHTML = md.render(content);
                } else {
                    messageEl.textContent = content;
                }
                
                chatMessagesEl.appendChild(messageEl);
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            }
            
            // Funzione per aggiungere log
            function addLog(content) {
                const logLine = document.createElement('div');
                logLine.textContent = content;
                logsEl.appendChild(logLine);
                logsEl.scrollTop = logsEl.scrollHeight;
            }
            
            // Event listener per il tasto Enter nell'input
            userInputEl.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && userInputEl.value.trim()) {
                    sendMessage();
                }
            });
            
            // Event listener per il pulsante di invio
            sendBtnEl.addEventListener('click', function() {
                if (userInputEl.value.trim()) {
                    sendMessage();
                }
            });
            
            // Event listener per il pulsante di inizializzazione
            initBtnEl.addEventListener('click', function() {
                const serverScript = serverScriptEl.value.trim();
                if (serverScript) {
                    socket.emit('initialize', { server_script: serverScript });
                    statusEl.textContent = 'Inizializzazione in corso...';
                    initBtnEl.disabled = true;
                } else {
                    addMessage('Inserisci il percorso dello script server MCP', 'error');
                }
            });
            
            // Event listener per il pulsante di reset
            resetBtnEl.addEventListener('click', function() {
                if (isInitialized) {
                    socket.emit('reset_conversation');
                    addMessage('Conversazione resettata', 'system');
                    // Pulizia dell'interfaccia chat
                    while (chatMessagesEl.firstChild) {
                        chatMessagesEl.removeChild(chatMessagesEl.firstChild);
                    }
                }
            });
            
            // Toggle per i log
            toggleLogsEl.addEventListener('click', function() {
                logsEl.classList.toggle('hidden');
            });
            
            // Funzione per inviare un messaggio
            function sendMessage() {
                const message = userInputEl.value.trim();
                socket.emit('send_message', { message });
                addMessage(message, 'user');
                userInputEl.value = '';
                userInputEl.focus();
            }
            
            // Socket.IO event handlers
            socket.on('connect', function() {
                statusEl.textContent = 'Connesso al server. In attesa di inizializzazione.';
            });
            
            socket.on('status', function(data) {
                statusEl.textContent = data.message;
            });
            
            socket.on('initialized', function(data) {
                statusEl.textContent = data.message;
                isInitialized = true;
                userInputEl.disabled = false;
                sendBtnEl.disabled = false;
                initBtnEl.disabled = false;
                addMessage('Chatbot inizializzato. Puoi iniziare la conversazione!', 'system');
            });
            
            socket.on('bot_response', function(data) {
                addMessage(data.message, 'bot');
                if (data.logs) {
                    addLog(data.logs);
                    // Mostra i log se contengono informazioni
                    if (logsEl.classList.contains('hidden')) {
                        logsEl.classList.remove('hidden');
                    }
                }
            });
            
            socket.on('error', function(data) {
                addMessage(data.message, 'error');
                initBtnEl.disabled = false;
            });
            
            socket.on('disconnect', function() {
                statusEl.textContent = 'Disconnesso dal server';
                isInitialized = false;
                userInputEl.disabled = true;
                sendBtnEl.disabled = true;
                addMessage('Connessione al server persa', 'error');
            });
            
            // Inizializzazione iniziale
            addMessage('Benvenuto al chatbot Gemini MCP! Inserisci il percorso dello script server MCP e clicca "Inizializza" per iniziare.', 'system');
        });
    </script>
</body>
</html>
